<h2 style="text-align: center">Projects</h2>

<div class="container-fluid bg-3 text-center" *ngFor="let project of projects">

  <a [routerLink]="['/project', project.id]">
    <div class="row project">
      <div class="col-sm-10 offset-md-1">
        <img src="{{project.images[0]}}" class="img-responsive" alt="Image">
        <br>
        <p>{{project.title}}</p>
        <p>{{project.description}}</p>
      </div>
    </div>
  </a>
</div>
