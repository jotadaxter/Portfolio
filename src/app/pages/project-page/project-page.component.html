<div *ngIf="project">
  <h1>{{ project.title }}</h1>

  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="https://placehold.it/150x80?text=IMAGE" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="https://placehold.it/150x80?text=IMAGE" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="https://placehold.it/150x80?text=IMAGE" alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <p>{{ project.description }}</p>
  <app-image-modal></app-image-modal>
  lightbox gallery
  <ul>
    <li>Course: {{project.courseShort + ' - ' + project.course}}</li>
    <li>Languages:
      <ul>
        <li *ngFor="let lang of project.languages"> {{lang}}</li>
      </ul>
    </li>
    <li>Tools:
      <ul>
        <li *ngFor="let tool of project.tools"> {{tool}}</li>
      </ul>
    </li>
    <li>Area: {{project.area}}</li>
    <li><a href="{{project.source}}">Source code</a></li>
    <li><a href="{{project.download}}">Download</a></li>
  </ul>
</div>
